<script>
  function scaleCanvas() {
    const canvas = document.getElementById("gameCanvas");
    const gameWidth = 800;
    const gameHeight = 600;
    
    if ("ontouchstart" in window) {
      // For mobile devices, stretch the canvas to fill the screen
      canvas.style.width = window.innerWidth + "px";
      canvas.style.height = window.innerHeight + "px";
    } else {
      // For desktops, maintain aspect ratio so the entire game is visible
      const scale = Math.min(window.innerWidth / gameWidth, window.innerHeight / gameHeight);
      canvas.style.width = (gameWidth * scale) + "px";
      canvas.style.height = (gameHeight * scale) + "px";
    }
  }
  
  // Scale when the page loads
  document.addEventListener('DOMContentLoaded', scaleCanvas);
  // Recalculate scaling if the window size changes (e.g., orientation change)
  window.addEventListener('resize', scaleCanvas);
</script>
