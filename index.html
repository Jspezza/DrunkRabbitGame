<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- Ensure proper scaling on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Drunk Rabbit Game</title>
    <style>
      /* Basic page and canvas styling */
      body { 
        background: #000; 
        margin: 0; 
        display: flex; 
        justify-content: center; 
        align-items: center; 
        height: 100vh;
        position: relative; /* for overlay positioning */
      }
      canvas { 
        background: #000;
      }
      /* Menu overlay styling */
      #menuOverlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.85);
        color: #fff;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 20;
      }
      #menuOverlay h1 {
        font-size: 36px;
        margin-bottom: 20px;
      }
      #menuOverlay p {
        font-size: 18px;
      }
      #menuOverlay button {
        font-size: 16px;
        padding: 10px;
        margin: 10px;
      }
      /* Manual adjustment controls */
      #manualControls {
        margin: 10px;
        display: none;
      }
      #manualControls input[type="range"] {
        width: 300px;
      }
      /* "Change Screen Size" button styling */
      #changeSizeButton {
        position: absolute;
        bottom: 20px;
        right: 20px;
        font-size: 14px;
        padding: 8px 12px;
        z-index: 30;
        display: none;  /* initially hidden */
      }
    </style>
  </head>
  <body>
    <!-- The game canvas -->
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    
    <!-- Menu overlay for starting the game or adjusting the size -->
    <div id="menuOverlay">
      <h1>Drunk Rabbit Game</h1>
      <p>Game Size: <strong>Auto Fit</strong></p>
      <label>
        <input type="checkbox" id="manualToggle">
        Manual Adjustment
      </label>
      <div id="manualControls">
        <p>Scale: <span id="scaleValue">1.0</span></p>
        <input type="range" id="scaleSlider" min="0.5" max="2" step="0.01" value="1.0">
      </div>
      <button id="startGameButton">Start Game</button>
    </div>
    
    <!-- "Change Screen Size" button (appears on Game Over) -->
    <button id="changeSizeButton">Change Screen Size</button>
    
    <!-- Script to handle canvas scaling and menu interactions -->
    <script>
      // Global variable for manual scaling.
      // If customScale is null, auto-fit is used.
      let customScale = null;
      const canvas = document.getElementById("gameCanvas");
      
      // Scale canvas based on the chosen manual scale or auto-fit.
      function scaleCanvas() {
        const gameWidth = 800;
        const gameHeight = 600;
        if (customScale !== null) {
          canvas.style.width = (gameWidth * customScale) + "px";
          canvas.style.height = (gameHeight * customScale) + "px";
        } else {
          // Auto-fit: calculate the scale factor based on the viewport.
          const scale = Math.min(window.innerWidth / gameWidth, window.innerHeight / gameHeight);
          canvas.style.width = (gameWidth * scale) + "px";
          canvas.style.height = (gameHeight * scale) + "px";
        }
      }
      
      // Initial scaling on page load and when resizing the window.
      document.addEventListener('DOMContentLoaded', scaleCanvas);
      window.addEventListener('resize', scaleCanvas);
      
      // Manual adjustment toggle and slider controls.
      const manualToggle = document.getElementById("manualToggle");
      const manualControls = document.getElementById("manualControls");
      const scaleSlider = document.getElementById("scaleSlider");
      const scaleValue = document.getElementById("scaleValue");
      
      manualToggle.addEventListener("change", function() {
        if (this.checked) {
          manualControls.style.display = "block";
          // When manual adjustment is on, use the slider's current value.
          customScale = parseFloat(scaleSlider.value);
        } else {
          manualControls.style.display = "none";
          customScale = null;
        }
        scaleCanvas();
      });
      
      scaleSlider.addEventListener("input", function() {
        scaleValue.textContent = this.value;
        if (manualToggle.checked) {
          customScale = parseFloat(this.value);
          scaleCanvas();
        }
      });
      
      // Start Game button: hides the menu overlay and resets the game.
      document.getElementById("startGameButton").addEventListener("click", function() {
        document.getElementById("menuOverlay").style.display = "none";
        document.getElementById("changeSizeButton").style.display = "none";
        if (window.resetGame) {
          window.resetGame();
        }
      });
      
      // "Change Screen Size" button: shows the menu overlay.
      document.getElementById("changeSizeButton").addEventListener("click", function() {
        document.getElementById("menuOverlay").style.display = "flex";
      });
    </script>
    
    <!-- Link to your game JavaScript file -->
    <script src="game.js"></script>
  </body>
</html>
