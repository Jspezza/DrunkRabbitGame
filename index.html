<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- Ensure proper scaling on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Drunk Rabbit Game</title>
    <style>
      /* Basic page and canvas styling */
      body { 
        background: #000; 
        margin: 0; 
        display: flex; 
        justify-content: center; 
        align-items: center; 
        height: 100vh;
        position: relative; /* for overlay positioning */
      }
      canvas { 
        background: #000;
      }
      /* Menu overlay styling */
      #menuOverlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.85);
        color: #fff;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 20;
      }
      #menuOverlay h1 {
        font-size: 36px;
        margin-bottom: 20px;
      }
      #menuOverlay p {
        font-size: 18px;
      }
      #menuOverlay select, 
      #menuOverlay button {
        font-size: 16px;
        padding: 10px;
        margin: 10px;
      }
      /* "Change Screen Size" button styling */
      #changeSizeButton {
        position: absolute;
        bottom: 20px;
        right: 20px;
        font-size: 14px;
        padding: 8px 12px;
        z-index: 30;
        display: none;  /* initially hidden */
      }
    </style>
  </head>
  <body>
    <!-- The game canvas -->
    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <!-- Menu overlay: options before starting the game (or when changing size) -->
    <div id="menuOverlay">
      <h1>Drunk Rabbit Game</h1>
      <p>Select Game Size:</p>
      <select id="gameSizeSelect">
        <option value="auto">Auto Fit</option>
        <option value="0.75">Small</option>
        <option value="1">Medium</option>
        <option value="1.25">Large</option>
      </select>
      <button id="startGameButton">Start Game</button>
    </div>

    <!-- "Change Screen Size" button (appears on Game Over) -->
    <button id="changeSizeButton">Change Screen Size</button>

    <!-- Script to handle canvas scaling and menu interactions -->
    <script>
      // Global variable to hold the chosen scale.
      // If set to a number, it will override auto-fit.
      let customScale = null;
      const canvas = document.getElementById("gameCanvas");

      function scaleCanvas() {
        const gameWidth = 800;
        const gameHeight = 600;
        if (customScale && customScale !== 'auto') {
          // Use the player-selected scale.
          canvas.style.width = (gameWidth * customScale) + "px";
          canvas.style.height = (gameHeight * customScale) + "px";
        } else {
          // Auto-fit: calculate scale factor based on the viewport.
          const scale = Math.min(window.innerWidth / gameWidth, window.innerHeight / gameHeight);
          canvas.style.width = (gameWidth * scale) + "px";
          canvas.style.height = (gameHeight * scale) + "px";
        }
      }

      // Scale canvas when page loads and on resize.
      document.addEventListener('DOMContentLoaded', scaleCanvas);
      window.addEventListener('resize', scaleCanvas);

      // Handle the menu "Start Game" button.
      document.getElementById("startGameButton").addEventListener("click", function() {
        const select = document.getElementById("gameSizeSelect");
        const selectedValue = select.value;
        if (selectedValue !== "auto") {
          customScale = parseFloat(selectedValue);
        } else {
          customScale = null;
        }
        // Recalculate canvas scaling based on selection.
        scaleCanvas();
        // Hide the menu overlay.
        document.getElementById("menuOverlay").style.display = "none";
        // Hide the change size button if visible.
        document.getElementById("changeSizeButton").style.display = "none";
        // If a reset function exists (from game.js), call it to restart the game.
        if (window.resetGame) {
          window.resetGame();
        }
      });

      // Handle the "Change Screen Size" button.
      document.getElementById("changeSizeButton").addEventListener("click", function() {
        // Show the menu overlay so the player can change the size.
        document.getElementById("menuOverlay").style.display = "flex";
      });
    </script>

    <!-- Link to your game JavaScript file -->
    <script src="game.js"></script>
  </body>
</html>
