<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- Ensure proper scaling on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Drunk Rabbit Game</title>
    <style>
      /* Center the canvas and set a black background */
      body { 
        background: #000; 
        margin: 0; 
        display: flex; 
        justify-content: center; 
        align-items: center; 
        height: 100vh; 
      }
      canvas { 
        background: #000;
        /* The actual size is set via JavaScript */
      }
    </style>
  </head>
  <body>
    <!-- Remove fixed width/height attributes -->
    <canvas id="gameCanvas"></canvas>

    <!-- Inline script to set canvas dimensions based on device -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        var canvas = document.getElementById("gameCanvas");
        // If the viewport width is less than 800px (i.e., likely a mobile device),
        // set the canvas to fill the entire viewport.
        if (window.innerWidth < 800) {
          canvas.width = window.innerWidth;
          canvas.height = window.innerHeight;
        } else {
          // Otherwise, use the default desktop dimensions.
          canvas.width = 800;
          canvas.height = 600;
        }
      });
    </script>

    <!-- Link to the game JavaScript file -->
    <script src="game.js"></script>
  </body>
</html>
